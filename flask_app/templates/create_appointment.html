<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flext justify-content-space main-header alert alert-success container text-center mt-3"
            role="alert">
            <div><a href="/" class="m-1 btn btn-info float-end">Home</a></div>
            <!-- <a class="btn btn-danger float-end m-1" href="/logout">Logout</a> -->

            <h2 class="text-primary" id="top-header">
                New England Eyebrow Threading (NEET)
            </h2>

        </div>

        <div class="container">
            <div class="text-center text-danger">
                {% with messages = get_flashed_messages() %} 
                {% if messages %}                            
                {% for message in messages %}
                <p class="text-danger"> {{message}} </p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div class="col-6 offset-3">
                <form class="rounded form-box" action="/book/appointment" method="POST">
                    <h2 class="text-dark">Book Appointment</h2>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" class="form-control" placeholder="phone" name="phone_number">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="DATE" class="form-control" placeholder="MM/DD/YYYY" name="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="time" >
                            <option value=""  selected hidden>--Select Time--</option>
                            {%for time in list_of_all_times%}
                            <option value="{{time.time}}" >{{time.time}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark mt-2">Book </button>
                </form>
            </div>
        </div>


        <div class="footer-banner alert alert-success text-center container " role="alert">
            <h2 class="text-primary" id="top-header">
                Thank You for Visiting US!
            </h2>
        </div>

    </div>


    <script src="./script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
